<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<!--
        	作者：Lyn
        	时间：2016-04-09
        	描述：Testing Html5 new structural element.(header,nav,article,aside,section,footer)
        -->
        <!--test header
        	header is a head of page or area.
        -->
		<header>
			<h1>发挥你的想象，H5可以干什么？</h1>
		</header>
		<!--test nav 
			nav is using for setting navigation.
		-->
		<nav>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">业内资讯</a></li>
				<li><a href="#">技术文档</a></li>
				<li><a href="#">资源下载</a></li>
			</ul>
		</nav>
		<!--test article
			article is an independent part.
		-->
		<article>
			<header>
				<h1>第一章</h1>
			</header>
			<section>
				<header>
					<h1>第一节</h1>
				</header>
			</section>
			<section>
				<header>
					<h1>第二节</h1>
				</header>
			</section>
		</article>
		<article>
			<header>
				<h1>第二章</h1>
			</header>
		</article>
		<!-- test aside
			aside is for showing satellite information of article or something else.
		-->
		<article>
			<header>
				<h1>文章标题</h1>
			</header>
			<section>文章主要内容</section>
			<aside>其他相关文章</aside>
		</article>
		<aside>右侧管理菜单</aside>
		<!--section test
			seciton for deviding page into different regions.
		-->
		<article>
			<header>
				<h1>第一章</h1>
			</header>
			<section>
				<h1>第一节</h1>
				<p>第一节内容</p>
				<footer>第一节其他信息</footer>
			</section>
		</article>
		<!--test footer 
			footer is the bottom of a page.
		-->
		<article>
			文章内容
			<footer>
				文章的分页列表
			</footer>
		</article>
		<footer>
			页面脚注
		</footer>
	</body>

</html>

<!DOCTYPE html>
<html>

	<body>

        <!--
        	Showing a red rectangle.
        -->
        <canvas id = "myCanvas"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('myCanvas');
			var cts = canvas.getContext('2d');
			cts.fillStyle = 'FF0000';
			cts.fillRect(0,0,80,100);
		</script>
	</body>
</html>
